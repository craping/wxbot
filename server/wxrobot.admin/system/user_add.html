<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品发布</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css" />
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/layer.css" />
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/js/common/layer.js"></script>
    <script type="text/javascript" src="../resources/js/common/select.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/crypto.min.js"></script>
    <script type="text/javascript" src="../resources/libs/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../resources/js/system/user_add.js"></script>
    <style type="text/css">
        .layui-layer-title {
            height: 40px !important;
            line-height: 40px !important;
        }

        .product-publish-table4 label.system-advert-hint {
            position: absolute;
            bottom: -25px;
            left: 18%;
        }

        li.fieldSet label.system-advert-hint {
            left: 130px;
            bottom: -3px;
        }

        .product-publish-addPic ul {
            position: relative;
        }

        .product-publish-addPic ul label.system-advert-hint {
            left: 50px;
            top: 70px;
        }
    </style>
</head>

<body id="toTop">
    <div class="hiddensd" id="hiddensd"></div>
    <div class="system-substance">
        <form id="addUserForm" action="" enctype="multipart/form-data" method="post">
            <div class="site-template-title">新增用户</div>
            <div class="product-publish">
                <div class="product-publish-edit">
                    <table class="product-publish-table1">
                        <tr class="product-publish-tr">
                            <td>
                                <table class="product-publish-table2" style="width: 45%;">
                                    <tr>
                                        <td class="tr">用户名：</td>
                                        <td class="tl">
                                            <input type="text" name="user_name" id="user_name" class="product-publish-input1">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="tr">用户密码：</td>
                                        <td class="tl">
                                            <input type="text" name="user_pwd" id="user_pwd" class="product-publish-input1">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="tr">截止日期：</td>
                                        <td class="tl">
                                            <input type="text" id="server_end" name="server_end" class="site-template-box block left"
                                                onclick="WdatePicker({minDate:'',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                                                readonly="readonly" style="width: 200px;">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="product-publish-btnBox" style="padding-bottom: 50px;">
                        <a href="javascript:;" id="ok_btn" class="site-template-query block left "> 确定添加 </a>
                        <a href="javascript:;" id="cancel_btn" class="site-template-query block left " style="background:#a0a0a0">取消添加 </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
