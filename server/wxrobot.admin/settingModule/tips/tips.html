<div style="padding-bottom:10px;">
    <i-button type="primary" :loading="tips.loading" @click="tipsSubmit">应用选项</i-button>
    <i-button @click="tipsReset" class="ml-2">重置选项</i-button>
</div>
<Collapse>
    <Panel name="1" title="当被拉入群自动发送设置的回复文本">
        加群自动消息设置
        <p slot="content"><textarea wrap="soft" autocomplete="off" spellcheck="false" placeholder="当被拉入群自动发送设置的回复文本"
                rows="4" class="ivu-input cye-lm-tag" v-model="tips.form.chatRoomFoundTip"></textarea></p>
    </Panel>
    <Panel name="2" title="有新成员入群自动发送设置的回复文本">
        进群欢迎语设置
        <p slot="content"><textarea wrap="soft" autocomplete="off" spellcheck="false" placeholder="有新成员入群自动发送设置的回复文本"
                rows="4" class="ivu-input cye-lm-tag" v-model="tips.form.memberJoinTip"></textarea></p>
    </Panel>
    <Panel name="3" title="有成员退出群自动发送设置的回复文本">
        退群提示语设置
        <p slot="content"><textarea wrap="soft" autocomplete="off" spellcheck="false" placeholder="有成员退出群自动发送设置的回复文本"
                rows="4" class="ivu-input cye-lm-tag" v-model="tips.form.memberLeftTip"></textarea></p>
    </Panel>
</Collapse>
