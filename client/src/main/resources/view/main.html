<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>微信机器人</title>
	<link rel="stylesheet" href="lib/bootstrap-4.2.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/fontawesome-free-5.1.1-web/css/all.css">
	<link rel="stylesheet" href="lib/iview-3/styles/iview.css">
	<link rel="stylesheet" href="lib/vue-virtual-scroller/vue-virtual-scroller.css"/>
	<link rel="stylesheet" href="module/header/header.css">
	<link rel="stylesheet" href="module/chat/chat.css">
	<link rel="stylesheet" href="module/contacts/contacts.css">
	<link rel="stylesheet" href="module/keyword/keyword.css">
	<link rel="stylesheet" href="module/timer/timer.css">
	<link rel="stylesheet" href="module/info/info.css">
	<link rel="stylesheet" href="face.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div id="app" class="layout" v-cloak @click="global_click">
		<header id="header" onselectstart="return false" ondragstart="return false"></header>
		<i-content class="content">
			<row>
				<!-- 通讯录模块 -->
				<i-col id="contacts" span="6" onselectstart="return false" ondragstart="return false"></i-col>
				<!-- 通讯录模块 -->

				<!-- 聊天模块 -->
				<i-col id="chat" span="9"></i-col>
				<!-- 聊天模块 -->

				<!-- 关键词设置模块 -->
				<i-col id="right" span="9" onselectstart="return false" ondragstart="return false">
					<card dis-hover="true" class="p-0 bg-gray rounded-0">
						<tabs v-model="rightTab" :animated="false" class="right" @on-click="autoLoadChatRoomMember">
							<tab-pane :disabled="!chat.userName || !chat.userName.includes('@@')" label="关键词" name="keyword" id="keyword" class="keyword"></tab-pane>
							<tab-pane :disabled="!chat.userName || !chat.userName.includes('@@')" label="定时消息" name="timer" id="timer" class="timer"></tab-pane>
							<tab-pane label="详细信息" name="info" id="info" class="info"></tab-pane>
						</tabs>
					</card>
				</i-col>
				<!-- 关键词设置模块 -->
			</row>
		</i-content>
	</div>
	<audio id="msgAudio" src="resource\msg.mp3" controls="controls" hidden="true" ></audio>
	<script src="lib/script/script.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</body>

</html>
