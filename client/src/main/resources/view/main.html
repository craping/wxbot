<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="lib/bootstrap-4.2.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/fontawesome-free-5.1.1-web/css/all.css">
	<link rel="stylesheet" href="lib/iview-3/styles/iview.css">
	<link rel="stylesheet" href="module/setting/setting.css">
	<link rel="stylesheet" href="module/chat/chat.css">
	<link rel="stylesheet" href="module/contacts/contacts.css">
	<link rel="stylesheet" href="module/keyword/keyword.css">
	<link rel="stylesheet" href="module/info/info.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div id="app" class="layout" v-cloak>
		<header id="setting"></header>
		<i-content class="content">
			<row>
				<!-- 通讯录模块 -->
				<i-col id="contacts" span="6"></i-col>
				<!-- 通讯录模块 -->

				<!-- 聊天模块 -->
				<i-col id="chat" span="9"></i-col>
				<!-- 聊天模块 -->

				<!-- 关键词设置模块 -->
				<i-col id="right" span="9">
					<card dis-hover="true" class="p-0 bg-gray">
						<tabs value="keyword" :animated="false" class="right">
							<tab-pane label="关键词" name="keyword" id="keyword"></tab-pane>
							<tab-pane label="定时消息" name="timer" id="timer"></tab-pane>
							<tab-pane label="联系人信息" name="info" id="info"></tab-pane>
						</tabs>
					</card>
				</i-col>
				<!-- 关键词设置模块 -->
			</row>
		</i-content>
	</div>
	<script src="lib/script/script.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</body>

</html>
