<i-menu mode="horizontal" :theme="skin" class="right py-1 rounded-0" style="line-height:normal;">
    <menu-item class="text-center px-3">
        <i-button type="info" icon="md-settings" class="py-0 px-2" style="font-size: 20px" @click="wxbot.openSetting('general')"></i-button>
        <div>设置</div>
    </menu-item>
    <menu-item class="text-center px-3">
        <i-button type="info" icon="ios-paper-plane" class="py-0 px-2" style="font-size: 20px" @click="wxbot.openSetting('forward')"></i-button>
        <div>全群转发</div>
    </menu-item>
    <menu-item class="text-center px-3">
        <i-button type="info" icon="ios-timer" class="py-0 px-2" style="font-size: 20px" @click="wxbot.openSetting('globalTimer')"></i-button>
        <div>全群定时</div>
    </menu-item>
    <menu-item class="text-center px-3">
        <i-button type="info" icon="ios-bookmarks" class="py-0 px-2" style="font-size: 20px" @click="wxbot.openSetting('globalKeyword')"></i-button>
        <div>全群回复</div>
    </menu-item>
    <menu-item class="text-center px-3">
        <i-button type="info" icon="ios-information-circle" class="py-0 px-2" style="font-size: 20px" @click="wxbot.openSetting('tips')"></i-button>
        <div>群提示语</div>
    </menu-item>
    <menu-item class="text-center px-3">
        <Poptip trigger="hover">
            <button @click="checkFriend" type="button" class="py-0 px-2 ivu-btn ivu-btn-info ivu-btn-icon-only" style="font-size: 20px;">
                <i :class="[!header.checkLoading?'ivu-icon ivu-icon-ios-trash':'ivu-load-loop ivu-icon ivu-icon-ios-loading']"></i>
            </button>
            <div ref="checkDiv">僵尸粉检测</div>
            <div slot="content">
                <div class="ivu-poptip-body-content-inner" style="text-align: left;">检测时间：{{header.checkProgress.checkTime}}</div>
                <div class="ivu-poptip-body-content-inner" style="text-align: left;">好友总数：{{contacts.individuals.length}}</div>
                <div class="ivu-poptip-body-content-inner" style="text-align: left;">当前进度：{{header.checkProgress.count}}/{{contacts.individuals.length}}</div>
                <tabs value="" :animated="false" size="small" style="height:200px; width: 200px;">
                    <tab-pane label="被删除" icon="ios-trash" name="contact">
                        <Scroll :height="167">
                            <ul>
                                <li v-for="(value, key) in header.checkProgress.deleteMap">
                                    <div class="h_contact_item d-flex align-items-center" @click="startChat(value)">
                                        <div class="mr-2">
                                            <img class="h_avatar2" :src="Web.wxHost + value.HeadImgUrl">
                                        </div>
                                        <div v-html="value.RemarkName || value.NickName"></div>
                                    </div>
                                </li>
                                <li v-show="header.checkProgress.deleteMapNull">暂时无数据</li>
                            </ul>
                        </Scroll>
                    </tab-pane>
                    <tab-pane label="黑名单" icon="ios-person" name="chatroom">
                        <Scroll :height="167">
                            <ul>
                                <li v-for="(value, key) in header.checkProgress.blacklistMap">
                                    <div class="h_contact_item d-flex align-items-center" @click="startChat(value)">
                                        <div class="mr-2">
                                            <img class="h_avatar2" :src="Web.wxHost + value.HeadImgUrl">
                                        </div>
                                        <div v-html="value.RemarkName || value.NickName"></div>
                                    </div>
                                </li>
                                <li v-show="header.checkProgress.blacklistMapNull">暂时无数据</li>
                            </ul>
                        </Scroll>
                    </tab-pane>
                </tabs>
            </div>
        </Poptip>
    </menu-item>
    <menu-item class="text-center px-3" v-if="permissions.wapSite">
        <i-button type="info" icon="ios-phone-portrait" class="py-0 px-2" style="font-size: 20px"></i-button>
        <div>移动端管理</div>
    </menu-item>
    <menu-item class="text-center px-3">
        <i-button type="info" icon="ios-game-controller-b" class="py-0 px-2" style="font-size: 20px"></i-button>
        <div>机器人</div>
    </menu-item>
</i-menu>
